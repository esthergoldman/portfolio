{% extends 'base.html' %}
{% load static %}
{% load humanize%}

{% block title %} Contact {% endblock %}

{% block content %}


{% if first_name %}
<section>
<div class="container contact-section">
<center>
        <h1>Thank you!<br>{{ first_name|title }}<br><br>I'll be in touch.<br>Shortly!</h1>

</center>
</div>
</section>
{% else %}
<section>
    <div class="container contact-section">
        <h2>Get in Touch</h2>
        <br>
        <form action="{% url 'contact' %}" id= "myForm" class="contact-form" method="POST" >
            {% csrf_token %}
            <input name="first_name" type="text" class="contact-form-text"  placeholder="First Name">
            <input name="last_name" type="text" class="contact-form-text"  placeholder="Last name">
            <input name="email"  type="email" class="contact-form-text"   placeholder="Email">
            <textarea  name="message" class="contact-form-text" placeholder="Message"></textarea>
            <button type="submit" class="contact-form-btn">Send</button>
        </form>
    </div>
</section>
{% endif %}

{% endblock %}
